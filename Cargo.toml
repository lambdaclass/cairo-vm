[workspace]
members = [
    "cairo-vm-cli",
    "vm",
    "hint_accountant",
    "examples/wasm-demo",
    "cairo1-run",
    "cairo-vm-tracer",
    "examples/hyper_threading",
]
default-members = ["cairo-vm-cli", "vm", "cairo1-run"]
exclude = ["ensure-no_std"]

# Explicitly set the resolver to the default for edition >= 2021
# https://doc.rust-lang.org/edition-guide/rust-2021/default-cargo-resolver.html
resolver = "2"

[workspace.package]
version = "2.0.0-rc4"
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/lambdaclass/cairo-vm/"
readme = "README.md"
keywords = ["starknet", "cairo", "vm", "wasm", "no_std"]

[workspace.dependencies]
cairo-vm = { path = "./vm", version = "2.0.0-rc4", default-features = false }
cairo-vm-tracer = { path = "./cairo-vm-tracer", version = "2.0.0-rc4", default-features = false }
mimalloc = { version = "0.1.37", default-features = false }
num-bigint = { version = "0.4", default-features = false, features = [
    "serde",
    "rand",
] }
rand = { version = "0.8.5", features = ["small_rng"], default-features = false }
num-traits = { version = "0.2", default-features = false }
num-integer = { version = "0.1.45", default-features = false }
serde = { version = "1.0", features = ["derive"], default-features = false }
serde_json = { version = "1.0", features = [
    "arbitrary_precision",
    "alloc",
], default-features = false }
hex = { version = "0.4.3", default-features = false }
bincode = { version = "2.0.0-rc.3", default-features = false, features = [
    "serde",
] }
starknet-crypto = { version = "0.7.3", default-features = false, features = [
    "signature-display",
    "alloc",
] }
sha3 = { version = "0.10.8", default-features = false }
indoc = { version = "2.0.5", default-features = false }
lazy_static = { version = "1.4.0", default-features = false, features = [
    "spin_no_std",
] }
nom = { version = "7", default-features = false }
sha2 = { version = "0.10.7", features = ["compress"], default-features = false }
generic-array = { version = "0.14.7", default-features = false }
keccak = { version = "0.1.2", default-features = false }
hashbrown = { version = "0.15.2", features = ["serde"] }
anyhow = { version = "1.0.94", default-features = false }
thiserror-no-std = { version = "2.0.2", default-features = false }

bitvec = { version = "1", default-features = false, features = ["alloc"] }

# Dependencies for cairo-1-hints feature
cairo-lang-starknet = { version = "2.10.0-rc.0", default-features = false }
cairo-lang-casm = { version = "2.10.0-rc.0", default-features = false }

cairo-lang-starknet-classes = { version = "2.10.0-rc.0", default-features = false }
cairo-lang-compiler = { version = "=2.10.0-rc.0", default-features = false }
cairo-lang-sierra-to-casm = { version = "2.10.0-rc.0", default-features = false }
cairo-lang-sierra = { version = "2.10.0-rc.0", default-features = false }
cairo-lang-runner = { version = "2.10.0-rc.0", default-features = false }
cairo-lang-utils = { version = "=2.10.0-rc.0", default-features = false }

# TODO: check these dependencies for wasm compatibility
ark-ff = { version = "0.4.2", default-features = false }
ark-std = { version = "0.4.0", default-features = false }

# For fuzzing
arbitrary = { version = "1.3.0", features = ["derive"] }

[profile.test]
opt-level = 2

[profile.release]
lto = "fat"

[profile.release.package.wasm-demo]
# Tell `rustc` to optimize for small code size.
opt-level = "s"

[profile.test.package.proptest]
opt-level = 3

[profile.test.package.rand_chacha]
opt-level = 3
